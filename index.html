<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告展示页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .ad-notice {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 30px 0;
            border-radius: 4px;
            text-align: left;
        }
        .ad-container {
            min-height: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #d1d8e0;
        }
        .ad-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎访问我的网站</h1>
            <p>感谢您的访问，本页面展示 PopCash 广告内容</p>
        </header>
        
        <div class="ad-notice">
            <p>请注意：本页面包含广告内容。广告将显示在下方区域。</p>
        </div>
        
        <div class="ad-container">
            <!-- 广告将自动显示在此区域 -->
        </div>
        
        <div class="ad-label">PopCash 广告展示区域</div>
        
        <footer>
            <p>© 2025 xyf25.github.io | 使用 PopCash 广告服务</p>
        </footer>
    </div>

    <!-- PopCash 广告代码 -->
    <script type="text/javascript">
        var uid = '491400';
        var wid = '741658';
        var pop_tag = document.createElement('script');
        pop_tag.src = '//cdn.popcash.net/show.js';
        document.body.appendChild(pop_tag);
        
        pop_tag.onerror = function() {
            // 如果第一个 CDN 加载失败，尝试备用 CDN
            var fallback_tag = document.createElement('script');
            fallback_tag.src = '//cdn2.popcash.net/show.js';
            document.body.appendChild(fallback_tag);
        };
    </script>
</body>
</html>
