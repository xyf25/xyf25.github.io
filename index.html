<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>成人内容导航站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0; background: #121212; color: #eee;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .category {
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1e1e1e;
    }
    .category-header {
      padding: 15px 20px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
      border-bottom: 1px solid #333;
    }
    .category-header:hover {
      background: #333;
    }
    .category-list {
      display: none;
      padding: 0 20px 15px;
    }
    .category-list a {
      display: block;
      color: #1e90ff;
      text-decoration: none;
      padding: 8px 0;
      border-bottom: 1px solid #2c2c2c;
    }
    .category-list a:last-child {
      border-bottom: none;
    }
    .category-list a:hover {
      text-decoration: underline;
    }
    .toggle-icon {
      font-size: 1.2em;
      transition: transform 0.3s;
    }
    .toggle-icon.open {
      transform: rotate(90deg);
    }

    #search {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.3em;
        padding: 15px;
      }
      .category-header {
        font-size: 1em;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>

<header>成人内容导航站</header>

<div class="container">
  <input type="search" id="search" placeholder="搜索资源...">

  <div class="category">
    <div class="category-header">高清视频站点 <span class="toggle-icon">&#9654;</span></div>
    <div class="category-list">
      <a href="#" onclick="AntiAdBlockRedirect()">优质高清视频1</a>
      <a href="#" onclick="AntiAdBlockRedirect()">优质高清视频2</a>
      <a href="#" onclick="AntiAdBlockRedirect()">优质高清视频3</a>
    </div>
  </div>

  <div class="category">
    <div class="category-header">图片库资源 <span class="toggle-icon">&#9654;</span></div>
    <div class="category-list">
      <a href="#" onclick="AntiAdBlockRedirect()">高清写真1</a>
      <a href="#" onclick="AntiAdBlockRedirect()">高清写真2</a>
    </div>
  </div>

  <div class="category">
    <div class="category-header">社区论坛 <span class="toggle-icon">&#9654;</span></div>
    <div class="category-list">
      <a href="#" onclick="AntiAdBlockRedirect()">活跃论坛1</a>
      <a href="#" onclick="AntiAdBlockRedirect()">活跃论坛2</a>
    </div>
  </div>
</div>

<script>
  // 折叠功能
  document.querySelectorAll('.category-header').forEach(header => {
    header.addEventListener('click', () => {
      const list = header.nextElementSibling;
      const icon = header.querySelector('.toggle-icon');
      if(list.style.display === 'block') {
        list.style.display = 'none';
        icon.classList.remove('open');
      } else {
        list.style.display = 'block';
        icon.classList.add('open');
      }
    });
  });

  // 搜索过滤
  const searchInput = document.getElementById('search');
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll('.category').forEach(category => {
      let anyVisible = false;
      category.querySelectorAll('.category-list a').forEach(link => {
        if(link.textContent.toLowerCase().includes(query)) {
          link.style.display = 'block';
          anyVisible = true;
        } else {
          link.style.display = 'none';
        }
      });
      category.style.display = anyVisible ? 'block' : 'none';
    });
  });

</body>
</html>
