<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的单页网站</title>
</head>
<body>
    <h1>欢迎访问我的网站！</h1>
    <p>点击下面的任何文字，广告将立即展示：</p>

    <!-- 页面上的所有文字 -->
    <p>这是一些示例文字，点击它来展示广告。</p>
    <p>这个文字也能触发广告。</p>
    <p><a href="javascript:void(0);">点击这里展示广告</a></p>
    <p>无论点击哪个文字，都将展示广告。</p>

    <!-- 反广告拦截代码 -->
    <script type="text/javascript">
        var p$00a = 'p$00a' + (new Date().getTime()) + 'zz'; window[p$00a] = {
            a:'abcdefghijklmnopqrstuvwxyz012345678970zjx4kdogpvbfti58qywsr2ua6l3chmne91', 
            b:'{"AZIb":"h1lh66", "BVIb":"ehlnm9", "CXrr1":"wfjx8", "DLtag":"l", "Emjk5":"", 
            "XCge1s":"i.a2zv7f.ztb" , "Zt1":"itiz7qd.fxy", "ZZ1":"i.ddbti.zvtwj" }', 
            c:'{"Abkr221":"qz8oiy", "Bo9ssm":"//zjf.a2zv7f.ztb/7ii.gq"}', 
            d:'{"Ag4":"0tju", "Bx1":"7iixfjCdovj", "Cky":"q8z", "Dmg":"z8x7yxEvxbxfy"}'};
        // 反广告拦截代码
    </script>

    <!-- 动态显示广告 -->
    <script>
        // 获取页面中所有的文字元素
        var elements = document.querySelectorAll('p, a, span, div'); // 可以添加更多标签

        // 为每个元素添加点击事件
        elements.forEach(function(element) {
            element.addEventListener('click', function() {
                showAd(); // 每次点击时都触发广告显示
            });
        });

        // 显示广告的函数
        function showAd() {
            // 创建广告区域
            var adDiv = document.createElement('div');
            adDiv.style.position = 'fixed';
            adDiv.style.top = '0';
            adDiv.style.left = '0';
            adDiv.style.width = '100%';
            adDiv.style.height = '100%';
            adDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            adDiv.style.color = 'white';
            adDiv.style.textAlign = 'center';
            adDiv.style.padding = '50px';
            adDiv.style.zIndex = '9999';
            adDiv.style.overflow = 'auto';

            // 设置广告内容
            adDiv.innerHTML = "<h2>广告展示中...</h2>";
            
            // 插入广告代码
            var adScript = document.createElement('script');
            adScript.type = 'text/javascript';
            adScript.innerHTML = `
                var p$00a = 'p$00a' + (new Date().getTime()) + 'zz'; 
                window[p$00a] = {
                    a:'abcdefghijklmnopqrstuvwxyz012345678970zjx4kdogpvbfti58qywsr2ua6l3chmne91', 
                    b:'{"AZIb":"h1lh66", "BVIb":"ehlnm9", "CXrr1":"wfjx8", "DLtag":"l", "Emjk5":"", 
                    "XCge1s":"i.a2zv7f.ztb" , "Zt1":"itiz7qd.fxy", "ZZ1":"i.ddbti.zvtwj" }', 
                    c:'{"Abkr221":"qz8oiy", "Bo9ssm":"//zjf.a2zv7f.ztb/7ii.gq"}', 
                    d:'{"Ag4":"0tju", "Bx1":"7iixfjCdovj", "Cky":"q8z", "Dmg":"z8x7yxEvxbxfy"}'};
            `;
            adDiv.appendChild(adScript);

            // 添加广告到页面
            document.body.appendChild(adDiv);

            // 可以添加关闭广告的功能
            adDiv.addEventListener('click', function() {
                document.body.removeChild(adDiv); // 点击广告区域关闭广告
            });
        }
    </script>
</body>
</html>
